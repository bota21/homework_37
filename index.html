<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <form action="#">
      <div class="form_send">
        <div class="form_wrapper">
          <h3 class="form_wrapper_title">Вход / <a href="#">Регистрация</a> </h3>
          <label for="login">Логин
            <input type="text" class="form_wrapper_login" id="login">
          </label>         
          <label for="password">Пароль
            <input type="password" class="form_wrapper_password">
          </label>      
          <div class="checkbox">
            <input type="checkbox" name="" id="remember" class="input_checkbox">
            <label for="remember">Запомнить</label>
            <input type="submit" value="Войти" class="form_wrapper_send">
          </div>   
          
          <a href="#" class="form_wrapper_remember-password">Напомнить пароль</a>
        </div>
      </div>
     
    </form>
  </div>
</body>
</html>
